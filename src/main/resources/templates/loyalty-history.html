<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/sidebar.css"/>
    <link rel="stylesheet" href="/css/loyalty-history.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>

<body>
<header th:replace="~{fragments/header :: header}"></header>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="wrapper">
    <div class="container">
        <h2>Loyalty Subscription History</h2>

        <table class="table table-hover table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Loyalty Id</th>
                <th>Loyalty level</th>
                <th>Created On</th>
                <th>Updated On</th>
             </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.loyalty.id}"></td>
                <td th:text="${user.loyalty.loyaltyTier}"></td>
                <td th:text="${#temporals.format(user.loyalty.createdOn, 'dd MMM yyyy')}"></td>
                <td th:text="${#temporals.format(user.loyalty.updatedOn, 'dd MMM yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
