<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Pushes the footer to the bottom */
            padding: 20px 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status {
            font-weight: bold;
        }

        .status.terminated {
            color: red;
        }

        .status.active {
            color: green;
        }

        .action-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: #0056b3;
        }

        .no-history {
            text-align: center;
            font-size: 1.1em;
            color: #666;
            margin-top: 20px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<th:block th:insert="fragments/header :: header"></th:block>
<th:block th:insert="fragments/sidebar :: sidebar"></th:block>

<div class="wrapper">
    <div class="container">
        <h2>Loyalty Subscription History</h2>

        <table class="table table-hover table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Loyalty Id</th>
                <th>Loyalty level</th>
                <th>Created On</th>
                <th>Updated On</th>
             </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.loyalty.id}"></td>
                <td th:text="${user.loyalty.loyaltyTier}"></td>
                <td th:text="${#temporals.format(user.loyalty.createdOn, 'dd MMM yyyy')}"></td>
                <td th:text="${#temporals.format(user.loyalty.updatedOn, 'dd MMM yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block th:insert="fragments/footer :: footer"></th:block>

</body>

</html>
