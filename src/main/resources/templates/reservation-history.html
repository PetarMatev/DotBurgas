<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 50px 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #233d47;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #233d47;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
<th:block th:insert="fragments/header :: header"></th:block>
<th:block th:insert="fragments/sidebar :: sidebar"></th:block>

<div class="wrapper">
    <div class="container">
        <h2>Reservation History</h2>

        <table>
            <thead>
            <tr>
                <th>Reservation ID</th>
                <th>Apartment</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.apartmentName}"></td>
                <td th:text="${#temporals.format(reservation.checkIn, 'dd MMM YYYY')}"></td>
                <td th:text="${#temporals.format(reservation.checkOut, 'dd MMM YYYY')}"></td>
                <td th:text="${reservation.status}" style="font-weight: bold; color: #28a745;"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block th:insert="fragments/footer :: footer"></th:block>
</body>
</html>
