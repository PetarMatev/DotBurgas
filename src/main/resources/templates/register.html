<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOTBurgas - Register</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/register.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<header th:replace="~{fragments/header :: header}"></header>

<div class="container">
    <h2 class="text-center mt-4">Register</h2>

    <form class="main-form" th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" th:field="*{username}" placeholder="Enter username"/>
            <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
            <small class="text-warning" th:text="${usernameAlreadyExistMessage}"></small>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="Enter password"/>
            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select id="country" class="form-control" th:field="*{country}">
                <option value="" disabled selected>Select a country</option>
                <option th:each="country : ${T(dotburgas.user.model.Country).values()}" th:value="${country}"
                        th:text="${#strings.capitalize(#strings.toLowerCase(country))}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
