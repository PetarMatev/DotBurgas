<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/contact.css"/>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="container contact-form">
    <h1>Contact Us</h1>
    <p>Have questions? Fill out the form below, and we'll get back to you as soon as possible.</p>

    <form action="/submit-form" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject of your message" required>
        </div>

        <div class="form-group">
            <label for="message">Message <span id="charCount"></span></label>
            <textarea id="message" name="message" class="form-control" rows="4" maxlength="200" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
    </form>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
