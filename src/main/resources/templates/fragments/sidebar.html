<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>

</head>
<body>

<div class="sidebar" th:fragment="sidebar">
    <h1>Menu</h1>
    <ul>
        <!-- General views -->
        <li><a th:href="@{/home}"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a th:href="@{/wallets}"><i class="fas fa-wallet"></i> Wallet</a></li>
        <li><a th:href="@{/transactions}"><i class="fas fa-list"></i> Transactions</a></li>

        <th:block th:if="${#strings.equalsIgnoreCase(session.role, 'USER')}">
            <li><a th:href="@{/transfers}"><i class="fas fa-exchange-alt"></i> Transfers</a></li>
            <li><a th:href="@{/users/user-reservations}"><i class="fas fa-users"></i> Reservation History</a></li>
            <li><a th:href="@{/loyalties/history}"><i class="fas fa-history"></i> Loyalty History</a></li>
        </th:block>

        <th:block th:unless="${#strings.equalsIgnoreCase(session.role, 'USER')}">
            <li><a th:href="@{/admin/users}"><i class="fas fa-users"></i> User Table</a></li>
            <li><a th:href="@{/admin/reservation-history}"><i class="fas fa-calendar-alt"></i> Reservation History</a></li>
            <li><a th:href="@{/admin/reports}"><i class="fas fa-file-alt"></i> Reports</a></li>
            <li><a th:href="@{/admin/reservations/pending}"><i class="fas fa-file-alt"></i> Reservation Requests</a></li>
        </th:block>

        <li><a class="logout-btn" th:href="@{/logout}"> <i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</div>

</body>
</html>
