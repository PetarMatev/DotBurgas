<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .logout-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* Ensure the main content is pushed to the right */
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            padding-top: 60px; /* To avoid overlap with the header */
            padding-bottom: 60px; /* To avoid overlap with the footer */
        }

        /* Wallet Styles */
        .wallet {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .wallet h2 {
            margin-top: 0;
        }

        .wallet-balance {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .wallet-actions .btn {
            margin: 5px;
        }

        .transaction-history ul {
            list-style-type: none;
            padding: 0;
        }

        .transaction-history li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .transaction-history .transaction-date {
            font-size: 0.9em;
            color: #777;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: relative;
            width: 100%;
        }

        /* Header Styles (Ensure it's fixed at the top) */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
        }

    </style>


</head>
<header>
    <th:block th:insert="fragments/header :: header"></th:block>
</header>
<body>

<th:block th:insert="fragments/sidebar :: sidebar"></th:block>

<!-- Main Content -->
<div class="main-content">
    <div class="wallet">
        <h2>My Wallet</h2>
        <div class="wallet-balance">
            <p><strong>Balance:</strong> â‚¬<span id="balance">0.00</span></p>
        </div>
        <div class="wallet-actions">
            <button class="btn btn-primary" onclick="addFunds()">Add Funds</button>
            <button class="btn btn-danger" onclick="withdrawFunds()">Withdraw Funds</button>
        </div>
        <h3 class="mt-4">Transaction History</h3>
        <div class="transaction-history">
            <ul>
                <!-- Transaction history will appear here -->
            </ul>
        </div>
    </div>
</div>


<script>
    function addFunds() {
        let amount = prompt("Enter the amount to add:");
        if (amount) {
            let currentBalance = parseFloat(document.getElementById("balance").innerText);
            document.getElementById("balance").innerText = (currentBalance + parseFloat(amount)).toFixed(2);

            let transactionHistory = document.querySelector(".transaction-history ul");
            let newTransaction = document.createElement("li");
            newTransaction.innerHTML = `<span class="text-success">+${amount}</span> Deposit<br><span class="transaction-date">${new Date().toLocaleDateString()}</span>`;
            transactionHistory.appendChild(newTransaction);
        }
    }

    function withdrawFunds() {
        let amount = prompt("Enter the amount to withdraw:");
        let currentBalance = parseFloat(document.getElementById("balance").innerText);
        if (amount && parseFloat(amount) <= currentBalance) {
            document.getElementById("balance").innerText = (currentBalance - parseFloat(amount)).toFixed(2);

            let transactionHistory = document.querySelector(".transaction-history ul");
            let newTransaction = document.createElement("li");
            newTransaction.innerHTML = `<span class="text-danger">-${amount}</span> Withdrawal<br><span class="transaction-date">${new Date().toLocaleDateString()}</span>`;
            transactionHistory.appendChild(newTransaction);
        } else {
            alert("Insufficient funds or invalid amount.");
        }
    }
</script>

<footer>
    <th:block th:insert="fragments/footer :: footer"></th:block>
</footer>

</body>

</html>
