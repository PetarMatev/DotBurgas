<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/sidebar.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/analytics.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="wrapper">
    <div class="small-table-container">
        <h4>Performance Analytics</h4>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Apartment</th>
                <th>Total Revenue</th>
                <th>Total Booked Days</th>
                <th>Total Guests Visited</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="apartment : ${reservationStatsResponse}">
                <td th:text="${apartment.apartment}"></td>
                <td th:text="${apartment.totalRevenue}"></td>
                <td th:text="${apartment.totalBookedDays}"></td>
                <td th:text="${apartment.totalGuestsVisited}"></td>
            </tr>
            </tbody>
        </table>

        <div class="btn-container">
            <button class="btn-back" onclick="window.history.back();">Go Back</button>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
