<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/transaction-result.css"/>
    <link rel="stylesheet" href="/css/reports.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<header th:replace="~{fragments/header :: header}"></header>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="wrapper">
    <div class="container">

        <main>
            <div class="nav-bar"><div class="side-bar-container">

                <nav>

                    <div th:if="${transaction.status.name() == 'SUCCEEDED'}" class="payment-box success">
                        <div class="payment-header">
                            <div class="icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </div>
                            <h2>Your transfer was successfully processed</h2>
                        </div>
                        <div class="payment-details">

                            <div class="details">
                                <span class="item">Amount:</span>
                                <span class="value" th:text="${transaction.amount + ' ' + transaction.currency}"></span>
                            </div>
                        </div>
                    </div>

                    <div th:if="${transaction.status.name() == 'FAILED'}" class="payment-box failure">
                        <div class="payment-header">
                            <div class="icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 6L6 18M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </div>
                            <h2>Transfer Failed</h2>
                            <p>Unfortunately, your payment could not be processed. Please try again or contact support if the
                                issue persists.</p>
                        </div>
                        <div class="payment-details">
                            <div class="details">
                                <span class="item">Reason:</span>
                                <span class="value" th:text="${transaction.failureReason}"></span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            </div>
        </main>

    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
