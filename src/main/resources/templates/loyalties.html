<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Subscription</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/change-loyalty-subscription.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<th:block th:insert="fragments/header :: header"></th:block>
<th:block th:insert="fragments/sidebar :: sidebar"></th:block>

<div class="wrapper">
    <div class="loyalty-form">
        <form th:action="@{/loyalties}"
              th:method="post"
              th:object="${loyaltySubscriptionEditRequest}">

            <h2>Change Loyalty Subscription</h2>

            <div th:if="${#fields.hasErrors('loyaltyTier')}" class="alert alert-danger">
                <p th:errors="*{loyaltyTier}"></p>
            </div>

            <div>
                <label for="loyalty-level">Loyalty Level</label>
                <select id="loyalty-level"
                        name="loyalty-level"
                        class="form-control"
                        required
                        th:field="*{loyaltyTier}">
                    <option th:each="loyaltyLevel : ${T(dotburgas.loyalty.model.LoyaltyTier).values()}"
                            th:value="${loyaltyLevel}"
                            th:text="${loyaltyLevel}">
                    </option>
                </select>
            </div>

            <div>
                <button type="submit">Update Loyalty</button>
            </div>
        </form>
    </div>
</div>

<th:block th:insert="fragments/footer :: footer"></th:block>
</body>

</html>
