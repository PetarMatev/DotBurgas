<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/sidebar.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <style>
        .table {
            background-color: white !important;
        }

        /* Override any existing styles from main.css */
        .table td, .table th {
            text-align: center !important;
            vertical-align: middle !important;
            white-space: normal !important; /* Ensures text wraps */
            word-wrap: break-word !important;
            padding: 10px !important; /* Adds space inside cells */
        }

        /* Optional: Allow row height to adjust dynamically */
        .table td {
            min-height: 50px !important;
        }

        /* Style for the button container */
        .small-table-container {
            text-align: center;
            margin-top: 20px;
        }

        /* General button style */
        .btn-analytics {
            background-color: #ff4d4d; /* A nice red */
            color: white; /* White text */
            font-size: 16px;
            padding: 10px 20px; /* Adequate padding */
            border: none;
            border-radius: 5px; /* Slightly rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Button hover effect */
        .btn-analytics:hover {
            background-color: rgba(255, 77, 77, 0.8); /* Darker red on hover */
            transform: translateY(-2px); /* Button lift effect */
        }

        /* Button focus effect */
        .btn-analytics:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5); /* Focus ring */
        }

        /* Animation for button click effect */
        @keyframes btn-hover-effect {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Button active effect */
        .btn-analytics:active {
            animation: btn-hover-effect 0.3s ease;
        }

        /* Style for the input field */
        .form-container .input-field {
            background-color: white; /* White background for the input */
            color: #333; /* Dark text color for readability */
            font-size: 16px;
            padding: 10px 20px;
            border: 1px solid #ddd; /* Light border to match style */
            border-radius: 5px; /* Rounded corners */
            width: auto; /* Adjust width */
            margin-left: 10px;
            margin-top: 10px; /* Space between input and button */
            display: inline-block; /* Ensure input aligns with button */
        }

        /* Ensure button and input field have the same height and appearance */
        .form-container .input-field,
        .form-container .btn-analytics {
            height: 40px; /* Ensure both elements are of the same height */
            line-height: 20px; /* Center text vertically */
            font-size: 20px;
        }

        /* Make the input field readonly */
        .form-container .input-field[readonly] {
            background-color: #f0f0f0; /* Light gray background when readonly */
            border-color: #ccc; /* Lighter border color */
            cursor: not-allowed; /* Make it non-clickable */
        }

        /* Remove hover and active effects for the input field */
        .form-container .input-field:hover,
        .form-container .input-field:active {
            background-color: white; /* Ensure no background color change */
            transform: none; /* No transform effect */
        }

        /* Align both buttons and form fields to be the same distance from the table */
        .d-flex {
            display: flex;
            justify-content: space-between;
            margin-top: 30px; /* Align buttons to be the same distance from the table */
        }

        .small-table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px; /* Space out the buttons evenly */
        }


    </style>

</head>

<body>
<header th:replace="~{fragments/header :: header}"></header>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="wrapper">
    <div class="container">
        <h2>List of Last 6 Reservations</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Apartment</th>
                <th>User</th>
                <th>Guests</th>
                <th>Check-In Date</th>
                <th>Check-Out Date</th>
                <th>Reservation Length (days)</th>
                <th>Currency</th>
                <th>Total Reservation Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservationHistory}">
                <td th:text="${reservation.apartment}"></td>
                <td th:text="${reservation.user}"></td>
                <td th:text="${reservation.guests}"></td>
                <td th:text="${#temporals.format(reservation.checkInDate, 'dd MMM yyyy')}"></td>
                <td th:text="${#temporals.format(reservation.checkOutDate, 'dd MMM yyyy')}"></td>
                <td th:text="${reservation.reservationLength}"></td>
                <td>EUR</td>
                <td th:text="${reservation.totalPrice}"></td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between">
            <div class="form-container">
                <form th:action="@{/admin/reporting/stats}" th:method="GET">
                    <table class="button-table">
                        <tr>
                            <td>
                                <button class="btn-analytics" type="submit">Analytics</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <div class="form-container">
                <form th:action="@{/admin/reporting/query}" th:method="GET">
                    <table class="button-table">
                    <tr>
                        <td>
                            <button class="btn-analytics" type="submit">Reservation Query</button>
                            <input class="input-field" type="text" name="reservationId"
                                   placeholder="Enter Reservation ID" required>
                        </td>
                    </tr>
                </table>
                </form>
            </div>
        </div>

    </div>
</div>


<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
