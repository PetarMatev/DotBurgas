<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Query</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/sidebar.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/query.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<header th:replace="~{fragments/header :: header}"></header>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

< class="wrapper">
    <div class="container">
        <h2>Queried reservation:</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Apartment</th>
                <th>User</th>
                <th>Guests</th>
                <th>Check-In Date</th>
                <th>Check-Out Date</th>
                <th>Reservation Length (days)</th>
                <th>Currency</th>
                <th>Total Reservation Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${reservationResponse.apartment}"></td>
                <td th:text="${reservationResponse.user}"></td>
                <td th:text="${reservationResponse.guests}"></td>
                <td th:text="${#temporals.format(reservationResponse.checkInDate, 'dd MMM yyyy')}"></td>
                <td th:text="${#temporals.format(reservationResponse.checkOutDate, 'dd MMM yyyy')}"></td>
                <td th:text="${reservationResponse.reservationLength}"></td>
                <td>EUR</td>
                <td th:text="${reservationResponse.totalPrice}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
